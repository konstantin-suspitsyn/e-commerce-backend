# Postgres configurations:
spring.datasource.url=jdbc:postgresql://localhost:5432/ecom_test?characterEncoding=UTF-8
spring.datasource.username=admin_ec_user
spring.datasource.password=admin_ec_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true

spring.data.rest.base-path=/api
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresPlusDialect

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update

flyway.user=admin_ec_user
flyway.password=admin_ec_password
flyway.url=jdbc:postgresql://localhost:5432/ecom_test?characterEncoding=UTF-8

spring.flyway.baseline-on-migrate=true

